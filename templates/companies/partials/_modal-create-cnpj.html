<!-- Modal -->
<div class="modal fade" id="modalCreateCNPJ" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Adicionando o Cnpj</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form-create-cnpj" data-title="{{ companie.id }}" method="GET">
          {% csrf_token %}
          <div class="mb-3 col col-lg-4">
            <label for="select_active_cnpj" class="form-label">Ativo</label>
            <select class="form-select" aria-label="Default select example" id="select_active_cnpj" name="select_active_cnpj">
              <option value="True" selected>Sim</option>
              <option value="False">NÃ£o</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="exampleInputName" name="name_cnpj">
          </div>
          <div class="mb-3">
            <label for="exampleInputCnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="exampleInputCnpj" name="cnpj">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="btnCreateCNPJ">Criar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
